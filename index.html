<!DOCTYPE html>
<html lang="en">
<head>
	<title>
		Test page
	</title>
</head>
<body>
	<h1>Test 0.20</h1>
	<button id="button1" style="width: 200px; height: 50px;">버튼1</button>
	<button id="button2" style="width: 200px; height: 50px;">버튼2</button>
	<button id="button3" style="width: 200px; height: 50px;">테스트</button>
	<div id="test1">
	</div>

	<script>
		var test1 = document.getElementById("test1");
		document.getElementById("button1").addEventListener("click", function () {
			ue4.MyObject.FunctionA(123).then(
				function(TheReturnedValue)
				{
					test1.innerHTML = "Clicked";
					console.log(TheReturnedValue);
				}
			).catch(
				function(error)
				{
					test1.innerHTML = error;
					console.log(error);
				}
			);
		});

		document.getElementById("button2").addEventListener("click", function () {
			var result = ue4.MyObject.FunctionA(123);
			test1.innerHTML = result;
			console.log(result);
		});

		document.getElementById("button3").addEventListener("click", function () {
			test1.innerHTML = "<h1>테스트</h1>";
		});	</script>
</body>
</html>
